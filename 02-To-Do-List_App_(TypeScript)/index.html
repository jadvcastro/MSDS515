<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
</head>
<body>
    <!--Input field for new task-->
    <input type="text" id="taskInput" placeholder="Enter a new task" />

    <!--Button for adding new task-->
    <button id="addTaskButton">Add Task</button>

    <!--Input field for filtering tasks (added 23/02/2025)-->
    <input type="text" id="filterInput" placeholder="Filter tasks..."/>

    <!--Unordered list for displaying entered tasks-->
    <ul id="taskList"></ul>

    <!-- Link to external JavaScript file. Change path to actual location of script.js file-->
     <script src="script.js"></script>
</body>
</html>
